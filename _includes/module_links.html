
    {% if include.module.links %}
    {% for link in include.module.links %}
    [<a title="Download {{ link.name }}" href="
    {% if link.url contains '://' %}
      {{ link.url }}
    {% else %}
      {{ link.url | prepend: site.baseurl }}
    {% endif %}">{{ link.name }}</a>]
    {% endfor %}
    {% endif %}
